<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>

        <div id="note-form" class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter note title">

            <label for="content">Content:</label>
            <textarea id="content" rows="4" placeholder="Enter note content"></textarea>

            <button id="add-note" onclick="addNote(event)">Add Note</button>

            <div id="error" class="error"></div>
        </div>

        <div id="notes" class="notes-list">
            <!-- JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
